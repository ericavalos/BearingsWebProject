<app-sidebar> 
    <div class="card mt-5 ml-3 mr-3 col-xl">
        <h5 class="card-header">Modificar equipos</h5>
        <div class="card-body">
            <div class="container col-xl">
                <div class="row">
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">ID equipo:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input class="form-control" type="number" value="" min="1" max="9999" id="example-number-input" pattern="\d+">
                                <div class="invalid-feedback">
                                    Se requiere un nombre válido.
                                </div>
                                <div class="col-md-3 mb-3"></div>
                            </div>
                        </div>
                    </div> 
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Marca:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="Serial" placeholder="" value="" required maxlength="30">
                                <div class="col-md-3 mb-3"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div> 

            <div class="container col-xl">
                <div class="row">
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Modelo:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required maxlength="30">
                                <div class="col-md-3 mb-3"></div>  
                            </div>
                        </div>
                    </div> 
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Valor:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input class="form-control" type="number" value="" min="1" max="9999" id="example-number-input" pattern="\d+">
                                <div class="col-md-3 mb-3"></div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
            <div class="container col-xl">
                <div class="row">
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Año de compra:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input class="form-control" type="number" value="" min="1950" max="3000" id="example-number-input" pattern="\d+">
                                <div class="col-md-3 mb-3"></div>  
                            </div>
                        </div>
                    </div> 
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Periodicidad:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input class="form-control" type="number" value="" min="1" max="9999" id="example-number-input" pattern="\d+">
                                <div class="col-md-3 mb-3"></div>  
                            </div>
                        </div>
                    </div> 
                </div> 
            </div> 
            <div class="container col-xl">
                <div class="row">
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Estado:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div data-type="radio">
                                    <label><input type="radio" name="estado" value="1">Activo</label>
                                    <div></div>
                                    <label><input type="radio" name="estado" value="2">De baja</label>
                                </div>
                                <div class="col-md-3 mb-3"></div>
                            </div>
                        </div>
                    </div> 
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                            <label for="firstName">Tipo de equipo:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <select class="form-control">
                                    <option>-Seleccionar-</option>
                                    <option>tipo 1</option>
                                    <option>tipo 2</option>
                                    
                                </select>
                                <div class="col-md-3 mb-3"></div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="container col-xl">
                <div class="row">
                    <div class="container col-xl">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="firstName">Usuario asignado:</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="fecha_compra" placeholder="" value="" required maxlength="30">
                                <div class="col-md-3 mb-3"></div>  
                            </div>
                        </div>
                    </div> 
                    <div class="container col-xl">
                        <div class="col-md-12 mb-3"></div>  
                    </div> 
                </div> 
            </div>        
            <button type="button" class="btn btn-dark " onclick="this.blur();">Guardar</button>   
        </div>
    </div>
</app-sidebar>
